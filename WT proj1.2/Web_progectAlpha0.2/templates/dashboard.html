<!DOCTYPE html>
<html lang="en">
<head>
  <title>Musicly</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>
<body>

<header>
    <div class="container">
      <div class="navbar">
          <img src="static/image/icon.png" class="logo">
          <ul>
              <!-- <li><button id="navbutton">ABOUT</button></li>-->
              <li><a id="navbutton" href = "mailto: musicly.tech.help@gmail.com">CONTACT</a></li>
              <li><div class=" row justify-content-center">
                <div>
                    <p>Name: {{user.name }}</p>
                    <p>Email: {{user.email }}</p>
                    <a id="navbutton" href="/logout" class="btn btn-dark">Logout</a>
                </div>
        
            </div></li>
          </ul>
          
      </div>
    </div>
    
  </div>
  </header>
  
  <div class="main">
    <div class="content">
      
      <div class="image-wrapper">
        <div class="music-image">
          <img src="/static/images/img1.jpg">
        </div>
      </div>
      <div class="music-titles">
        <p class="name">6 Shots - NEFFEX</p>
        <p class="artist">NEFFEX</p>
      </div>
      <div class="progress-details">
        <div class="progress-bar">
          <span></span>
        </div>
        <div class="time">
          <span class="current">0:00</span>
          <span class="final">5:30</span>
        </div>
      </div>
      <div class="control-btn">
        <span class="material-symbols-rounded" id="repeat">repeat</span>
        <span class="material-symbols-rounded" id="prev">skip_previous</span>
        <div class="play-pause">
          <span class="material-symbols-rounded">play_arrow</span>
        </div>
        <span class="material-symbols-rounded" id="next">skip_next</span>
        <span class="material-symbols-rounded" id="shuffle">shuffle</span>
      </div>
    </div>
  
    <audio src="/static/music/music1.mp3" class="main-song"></audio>
  
    
  </div>
  
  <footer> </footer>
  <script src="static/js/playlist.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
